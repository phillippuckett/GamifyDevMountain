<div class="view">
    <div class="student">

        <!--Student Header-->
        Your Curricudeck
        <div class="stateSpace">

            <!--Card-->
            <div class="card" ng-repeat="card in cards">
                <div class="stateSpace">

                    <!--Category-->
                    <div class="stateSpace">
                        <div class="trophyTitle">
                            Category {{category.categoryTitle}}
                        </div>
                    </div>

                    <!--Trophy-->
                    <img class="cardTrophyImage" ng-src="{{card.trophyImage}}">
                </div>

                <!--Badge Field-->
                <div class="cardFace">

                    <!--Badge-->
                    <div class="badge" ng-repeat="badge in card.badges">
                        <img class="badgeImage" ng-src="{{badge.badgeImage}}">
                        <div class="milestone">{{badge.mileStone}}</div>
                        <div class="difficultyLevel">{{badge.pointValue.difficulty}}</div>

                    </div>
                </div>

                <!--Point Tally-->
                <div class="stateSpace">
                    {{cardTotalPoints(card)}}/{{cardTotalPoints(card)}}
                </div>
            </div>
        </div>
        <!--Student Point Counter-->
        Points {{number}}/{{number}}
    </div>
</div>
