<div class="navTmpl">
    <div class="stateSpace">Cohort {{title}}</div>

    <!--Admin-->
    <div class="adminNav" ng-hide="true">
        <div class="stateSpace">
            <button class="navButton">
                <p>Cohorts</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Mentors</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Students</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Curriculum</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Trophies</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Cards</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Badges</p>
            </button>
        </div>
        <div class="stateSpace">
            <button class="navButton">
                <p>Achievements</p>
            </button>
        </div>
    </div>

            <div class="stateSpace"><p>Level{{lvlName}}</p></div>
            <div class="stateSpace"><p>stat{{lvlNumber}}</p></div>

        <div class="stateSpace">
            <div class="stateSpace"><p>Badges</p></div>

        <div class="stateSpace">

        </div>

        <div class="stateSpace">

            <div class="stateSpace"><p>stat{{number}}</p></div>
        </div>

        <div class="stateSpace">
            <div class="stateSpace"><p>Mentor</p></div>
            <div class="stateSpace"><p>{{name}}Brack</p></div>
        </div>
