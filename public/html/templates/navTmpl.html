<!--Student-->
<div class="studentNav" ng-hide="false">
    <div class="navTitle">Score Card</div>
    <!--Badges-->
    <div class="stateSpace">
        <div class="stateSpace">
            <p class="studentCats">Badges</p>
        </div>
        <div class="stateSpace">
            <p class="studentStats">#{{badgesNumber}}</p>
        </div>
    </div>

    <!--Bronze Medals-->
    <div class="stateSpace">
        <div class="stateSpace">
            <p class="studentCats">Bronze</p>
        </div>
        <div class="stateSpace">
            <p class="studentStats">#{{bronzeNumber}}</p>
        </div>
    </div>

    <!--Silver Medals-->
    <div class="stateSpace">
        <div class="stateSpace">
            <p class="studentCats">Silver</p>
        </div>
        <div class="stateSpace">
            <p class="studentStats">#{{silverNumber}}</p>
        </div>
    </div>

    <!--Gold Medals-->
    <div class="stateSpace">
        <div class="stateSpace">
            <p class="studentCats">Gold</p>
        </div>
        <div class="stateSpace">
            <p class="studentStats">#{{goldNumber}}</p>
        </div>
    </div>

    <!--Student Level-->
    <div class="studentLvl">
        <p class="studentLvlText">Level</p>
        <p class="studentLvlText"></p>
        <p class="studentLvlText">#{{goldNumber}}</p>
    </div>

    <!--Total Points-->
    <div class="stateSpace">
        <div class="studentStats"># / 5000</div>
    </div>

    <!--Mentor-->
    <div class="stateSpace">
        <div class="stateSpace">
            <p class="studentCats">Mentor</p>
        </div>
        <div class="stateSpace">
            <p class="studentStats">{{name}}Brack</p>
        </div>
    </div>
</div>
