<div class="createModalPane overlay">

  <!-- Badge Create -->
  <div class="badgePreviewWrapper">
    <!-- maybe a ng-model="" here -->
    <div class="badgeRepeated">
      {{badge}}
    </div>
  </div>


  <form class="badgeCreateForm" action="">

    <input class="badgeInputs" type="text" name="badgeName" placeholder="Enter badge name here...">

    <input class="badgeInputs" type="text" name="MileStone" placeholder="Enter Mile stone here...">

    <input class="badgeInputs" type="text" name="badgePoints" placeholder="Enter badge point-value here...">

    <input class="badgeInputs" type="text" name="badgePoints" placeholder="Enter badge point-value here...">

    <select class ="badgeInputSelect">
      <option value="Bronze">Bronze</option>
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
      <option value="Platinum">Platinum</option>
    </select>

    <div class="ImgAndDiscWrap">

      <div class="imgDdWrap">
        <img ng-src="{{selectedBadgeImage.imageLocation}}" ng-click="dd = !dd" class="badgeImg">
        <div class="wrapThisThangYo">

          <div ng-if="dd" ng-repeat="image in images" ng-style="{'background-image':'url({{image.imageLocation}})'}" ng-click="selectBI(image); dd =!dd" class="imgsRepDd badgeImg"></div>
        </div>
      </div>

      <textarea name="badgeCreateDesc" class="badgeCreateDesc" placeholder="Enter badge descriton here."></textarea>
    </div>

    <input class="badgeCreateSubmit" type="submit">
  </form>

</div>

<div ng-click="close()" class="createModalBG fade"></div>
